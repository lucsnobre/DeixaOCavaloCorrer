<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Clone</title>
    <style>
@font-face {
    font-family: NeueJeba ;
    src: url(./font/NeueHaasDisplayBold.ttf);
}

@font-face {
    font-family: QUEBADA ;
    src: url(./font/NeueHaasDisplayMediu.ttf);
}

        body {
            font-family: NeueJeba, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background: #f7f7f7;
        }
        .container {
            display: flex;
            width: 100%;
        }
        .contacts {
            width: 30%;
            background: #F3F7F8;
            padding: 10px;
            overflow-y: auto;
            border-right: 1px solid #ddd;
            font-family: QUEBADA, sans-serif;
            font-size: 27.7px;
        }
        .contacts h2 {
            font-size: 27px;
            padding: 10px;
            color: #98a6ac;
            border-bottom:1px solid#ddd ;
            margin-top: -10px;
            text-align: center;
        }
        .contacts ul {
            list-style: none;
            padding: 0;
        }
        .contacts li {
            padding: 30px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
            position: relative;
            padding-top: 40px;
        }
        .contacts li:hover, .contacts li.active {
            background: #E1E9EC;
        }
        .contacts li.active::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: #b71c1c;
          
        }
        .contacts img {
            width: 40px;
            height: 40px;
            border-radius: 10%;
        }
        .chat {
            width: 70%;
            display: flex;
            flex-direction: column;
            background: #fff;
        }
        #chat-header {
            padding: 15px;
            font-size: 18px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
            text-align: center;
            background: #F3F7F8;
        }
        #chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .message {
            max-width: 60%;
            padding: 10px;
            border-radius: 8px;
            margin: 5px 0;
        }
        .message.sent {
            background: #b71c1c;
            color: #fff;
            align-self: flex-end;
        }
        .message.received {
            background: #ddd;
            color: #000;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 30px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        .chat-input button {
            background: #b71c1c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="contacts">
            <h2>Meus chats</h2>
            <ul id="contact-list"></ul>
        </aside>
        <main class="chat">
            <div id="chat-header">Selecione um contato</div>
            <div id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Envie uma mensagem...">
                <button id="send-button">Enviar</button>
            </div>
        </main>
    </div>

    <script>
        'use strict';

        const phoneNumber = "11966578996";

        async function getListaDeContatos(numero) {
            const url = `https://giovanna-whatsapp.onrender.com/v1/whatsapp/contatos/${numero}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.dados_contato;
        }

        async function getListaDeConversas(numero, contato) {
    const url = `https://giovanna-whatsapp.onrender.com/v1/whatsapp/conversas?numero=${numero}&contato=${encodeURIComponent(contato)}`;
    try {
        const response = await fetch(url);
        if (!response.ok) {
            console.warn(`Erro ${response.status}: Nenhuma conversa encontrada.`);
            return [];
        }
        const data = await response.json();
        return data.dados_conversa || [];
    } catch (error) {
        console.error("Erro ao buscar conversas:", error);
        return [];
    }
}



        async function renderContatos() {
            const contacts = await getListaDeContatos(phoneNumber);
            const contactList = document.getElementById("contact-list");
            contactList.innerHTML = '';

            contacts.forEach(contact => {
                const li = document.createElement("li");
                li.onclick = () => renderConversas(contact.name, li);
                
                const img = document.createElement("img");
                img.src = "./img/perfil.png";
                img.alt = contact.name;
                
                const span = document.createElement("span");
                span.textContent = contact.name;
                
                li.appendChild(img);
                li.appendChild(span);
                contactList.appendChild(li);
            });
        }

        async function renderConversas(contactName, contactElement) {
    document.getElementById("chat-header").textContent = contactName;
    document.querySelectorAll(".contacts li").forEach(li => li.classList.remove("active"));
    contactElement.classList.add("active");
    
    // Agora passando o nome do contato corretamente
    const messages = await getListaDeConversas(phoneNumber, contactName);
    const chatMessages = document.getElementById("chat-messages");
    chatMessages.innerHTML = '';

    if (messages.length === 0) {
        chatMessages.innerHTML = "<p style='text-align:center; color:gray;'>Nenhuma conversa dispon√≠vel.</p>";
        return;
    }

    messages.forEach(msg => {
        const div = document.createElement("div");
        div.classList.add("message", msg.remetente === phoneNumber ? "sent" : "received");
        div.textContent = msg.texto;
        chatMessages.appendChild(div);
    });
}




        document.addEventListener("DOMContentLoaded", renderContatos);
    </script>
</body>
</html>
