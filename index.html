<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatAPI</title>
    <link rel="stylesheet" href="sorrisourei.css">
    <script src="mustangpreto.js" defer></script>
</head>
<body>
    <div class="container">
        <aside class="contacts">
            <h2>Meus chats</h2>
            <ul id="contact-list"></ul>
        </aside>
        <div class="particles"></div>
        <main class="chat">
            <div id="chat-header">Selecione um contato</div>
            <div id="chat-messages"></div>
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Envie uma mensagem...">
                <button id="send-button">Enviar</button>
                <img src="./img/003.gif" alt="gif decorativo" class="chat-gif">
            </div>
        </main>
    </div>
</body>
</html>
